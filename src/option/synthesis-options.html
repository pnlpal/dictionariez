<div class="panel panel-default">
    <div class="panel-body">
        <p class="text-muted">Customize the voice used for each language.</p>
        <div class="form-horizontal">
            <div
                class="form-group"
                ng-repeat="(langName, langConfig) in params.synthesisLangs"
                ng-show="isLangVisible(langName)"
            >
                <label class="col-sm-3 control-label">{{langName}}</label>
                <div class="col-sm-9">
                    <select
                        class="form-control"
                        ng-model="setting.synthesisVoices[langConfig.synthesis]"
                        ng-change="changeVoiceKey(langConfig.synthesis)"
                    >
                        <option value="">Recommended ({{recommendedVoices[langConfig.synthesis] || 'Auto'}})</option>
                        <option value="__SYSTEM_DEFAULT__">System Default</option>
                        <option
                            ng-repeat="voice in params.getVoicesForLang(langConfig.synthesis)"
                            value="{{voice.name}}"
                        >
                            {{voice.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-center" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px">
            <button class="btn btn-default btn-sm" ng-click="toggleShowAllLangs()">
                {{ showAllLangs ? 'Hide Disabled Languages' : 'Show All Languages' }}
            </button>
        </div>
    </div>
</div>
